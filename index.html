<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jade üíö</title>

<style>
:root{
  --jade-dark:#0b2f2a;
  --jade:#1f7a6b;
  --jade-soft:#3fb39a;
  --jade-glow:#7fffd4;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.15);
  --text:rgba(255,255,255,.92);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:
    radial-gradient(800px 600px at 20% 20%, rgba(127,255,212,.18), transparent 60%),
    radial-gradient(900px 700px at 80% 80%, rgba(63,179,154,.18), transparent 55%),
    linear-gradient(135deg,var(--jade-dark),#020b0a);
  overflow:hidden;
}

.card{
  width:min(560px,calc(100vw - 28px));
  padding:26px;
  border-radius:22px;
  background:var(--card);
  border:1px solid var(--border);
  backdrop-filter:blur(10px);
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  text-align:center;
}

h1{
  margin:0 0 10px;
  font-size:clamp(26px,5vw,34px);
  color:var(--jade-glow);
}

p{
  margin:0 0 20px;
  line-height:1.5;
  font-size:16px;
  opacity:.9;
}

.stage{
  position:relative;
  height:140px;
  border-radius:18px;
  border:1px dashed rgba(255,255,255,.18);
  display:grid;
  place-items:center;
}

button{
  border:0;
  border-radius:999px;
  padding:12px 20px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
}

#yes{
  background:linear-gradient(90deg,var(--jade-soft),var(--jade-glow));
  color:#02231e;
  box-shadow:0 10px 25px rgba(127,255,212,.35);
}

#no{
  position:absolute;
  background:rgba(255,255,255,.08);
  color:white;
  border:1px solid rgba(255,255,255,.2);
}

.modal{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(0,0,0,.6);
}

.modal.open{display:grid}

.modal .box{
  background:#061f1b;
  border:1px solid rgba(127,255,212,.25);
  border-radius:22px;
  padding:24px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

  .modal .box{
  animation: pop .35s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

</style>
</head>

<body>

<div class="modal" id="modal">
  <div class="box">
    <h2>LET‚ÄôS GO üíö</h2>
    <img src="party.jpg" alt="party" style="
      width:100%;
      border-radius:16px;
      margin:12px 0;
      box-shadow:0 10px 30px rgba(0,0,0,.5);
    ">
    <p>Saturday energy unlocked üåø</p>
    <button onclick="modal.classList.remove('open')">OK üòè</button>
  </div>
</div>


<script>
const stage=document.getElementById("stage");
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const modal=document.getElementById("modal");

function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min}

function move(x,y){
  const r=stage.getBoundingClientRect();
  const b=no.getBoundingClientRect();
  const maxX=r.width-b.width-10;
  const maxY=r.height-b.height-10;
  let nx,ny;
  do{
    nx=rand(10,maxX);
    ny=rand(10,maxY);
  }while(Math.hypot(nx-(x-r.left),ny-(y-r.top))<120);
  no.style.left=nx+"px";
  no.style.top=ny+"px";
}

stage.addEventListener("mousemove",e=>{
  const b=no.getBoundingClientRect();
  if(Math.hypot(e.clientX-(b.left+b.width/2),e.clientY-(b.top+b.height/2))<120){
    move(e.clientX,e.clientY);
  }
});

no.addEventListener("click",e=>move(e.clientX,e.clientY));
yes.addEventListener("click",()=>modal.classList.add("open"));

window.onload=()=>{no.style.left="60%";no.style.top="55%";}
</script>

</body>
</html>
